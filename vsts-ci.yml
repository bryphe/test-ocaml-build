# Universal Windows Platform
# Build a Universal Windows Platform application using Visual Studio.
# Add steps that test and distribute the app, save build artifacts, and more:
# https://aka.ms/yaml

pool:
  vmImage: 'VS2017-Win2016'

steps:
  - script: |
      npm install -g esy-bash@0.1.20
      git clone https://github.com/esy-ocaml/ocaml
      cd ocaml
      git checkout 4.6.0+esy
      esy-bash ./esy-configure -no-cfi -prefix C:/ocaml-prefix
